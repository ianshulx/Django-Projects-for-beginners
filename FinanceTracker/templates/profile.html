    <div class="container">

        <div class="top">
        <h2 id="setting-text" style="justify-content: center;">My Profile</h2>
        </div>

        <div class="btm">
        <div class="left-container">
            <div class="profile-photo">
                <img src="{% static 'dark-gradient.jpg' %}" alt="Profile Photo">
            </div>
            <H2 id="balance">Account Balance:</H1>
            <input type="text" class="accbal" readonly placeholder="Balance" value="{{balance}}">
        </div>

        <div class="right-container"></div>
        
        <form action="/profile" method="post">
            {% csrf_token %}
            <input type="text" class="input-field" name="first_name" placeholder="First Name" value="{{profile.first_name}}" >
            <input type="text" class="input-field" name="last_name" value="{{profile.last_name}}" placeholder="Last Name">

        </form>
