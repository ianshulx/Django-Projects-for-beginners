{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link id="mystylesheet" type="text/css" rel="stylesheet" href="{% static 'css/light.css' %}">
    
    <script>
        var currenttheme = localStorage.getItem("theme"); 
        if(currenttheme==null){
            currenttheme="light.css"
        }
        var cssFile = "{% static 'css' %}";
        document.getElementById('mystylesheet').href =cssFile + '/'+ currenttheme;
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ðŸ“° NEWS</title>
</head>
<body>
    <h1> ðŸ“° NEWS APP</h1>
    <button onclick="swapStyles('light.css')" class="btn" >ðŸŒž

    </button><button onclick="swapStyles('dark.css')" class="btn">ðŸŒ‘</button>
    <div>
    {% comment %} search bar for news {% endcomment %}
    <form method = "POST" class="d-flex" role="search">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_term">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>
    {% for x in api.articles%}
    <div id="container">	
        <div class="news">       
            <h1>{{x.title}}</h1>        
            <p class="information">{{x.description  | truncatechars:200}}<a target="_blank" href="{{x.url}}">Learn More</a></p>    
        </div>     
        <div class="product-image">       
            <img src="{{x.urlToImage}}" alt="image">        
        </div> 
    </div>
    {% endfor %}
    <script type="text/javascript">
		var cssFile = "{% static 'css' %}"
		function swapStyles(sheet){
			document.getElementById('mystylesheet').href = cssFile + '/' + sheet
			localStorage.setItem('theme', sheet)
		}
   </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>


</html>
