<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold fs-4" href="/">🎬 Movies News</a>

    <!-- Кнопка-бургер -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Контент меню -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <!-- Поисковая форма -->
      <form class="d-flex ms-auto my-2 my-lg-0 me-lg-5" role="search" method="get">
        <input class="form-control form-control-sm me-2" type="search" name="q" value="{{ query }}" placeholder="Search..." aria-label="Search">
        <button class="btn btn-sm btn-outline-success" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <!-- Блок с кнопками -->
      <div class="d-flex align-items-center flex-wrap gap-2">
        {% if user.is_authenticated %}
          <span class="navbar-text text-light me-lg-3">
            👋 <strong>{{ user.username }}</strong>
          </span>

          <a href="{% url 'blog:new_post' %}" class="btn btn-sm btn-primary">
            <i class="bi bi-plus-lg"></i> Add Post
          </a>

          <a href="{% url 'accounts:logout' %}" class="btn btn-sm btn-outline-light">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="btn btn-sm btn-outline-light">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </a>

          <a href="{% url 'accounts:signup' %}" class="btn btn-sm btn-outline-success">
            <i class="bi bi-person-plus-fill"></i> Signup
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
